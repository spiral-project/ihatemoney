[metadata]
name = ihatemoney
version = 5.dev0
url = https://github.com/spiral-project/ihatemoney
description = A simple shared budget manager web application.
long_description = file: README.rst, CHANGELOG.rst
author = Alexis MÃ©taireau & contributors
author_email= alexis@notmyidea.org
keywords = web, budget
license = Custom BSD Beerware
classifiers =
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Internet :: WWW/HTTP
    Topic :: Internet :: WWW/HTTP :: WSGI :: Application

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires =
    blinker~=1.4
    cachetools~=4.1
    debts~=0.5
    email_validator~=1.0
    Flask-Babel~=1.0
    Flask-Cors~=3.0
    Flask-Mail~=0.9
    Flask-Migrate>=2.5.3  # Not following semantic versioning (e.g. https://github.com/miguelgrinberg/flask-migrate/commit/1af28ba273de6c88544623b8dc02dd539340294b)
    Flask-RESTful~=0.3
    Flask-Script~=2.0
    Flask-SQLAlchemy~=2.4
    Flask-WTF~=0.14,>0.14.3  # See b76da172652da94c1f9c4b2fdd965375da8a2c3f
	WTForms~=2.2.1,<2.3  # See #567
    Flask~=1.1
    itsdangerous~=1.1
    Jinja2~=2.11
    requests~=2.22
    SQLAlchemy-Continuum~=1.3

[options.extras_require]
dev =
    black>=19.10b0 ; python_version >= '3.6'
    flake8>=3.7.9
    Flask-Testing>=0.8.0
    isort>=4.3.21
    pytest>=5.4.1
    tox>=3.14.6
    zest.releaser>=6.20.1

[options.entry_points]
console_scripts =
    ihatemoney = ihatemoney.manage:main

paste.app_factory =
    main = ihatemoney.run:main
